<!DOCTYPE html>
<html>
<head>
    <title>SecureChat Login</title>
    <style>
          body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    
  }

  .login-container {
    background: #fff;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    text-align: center;
  }

  h1 {
    color: #333;
  }

  h2 {
    color: #555;
    font-size: 1rem;
    margin-top: 0;
  }

  .form-field {
    margin-bottom: 20px;
  }

  .form-field input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .login-button {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #5cb85c;
    color: white;
    font-size: 1rem;
    border-radius: 5px;
    cursor: pointer;
  }

  .login-button:hover {
    background-color: #4cae4c;
  }
    </style>
</head>
<body>
    <body>
        <div class="login-container">
          <h1>Welcome to SecureChat</h1>
          <h2>the most secure web-based chat application</h2>
          <form action="/login" method="post">
            <div class="form-field">
              <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-field">
              <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-field">
              <button type="submit" class="login-button">Login</button>
            </div>
          </form>
        </div>
      </body>
</body>
</html>
